<body>
    <ul class="nav justify-content-end" style="background-color:rgb(137, 199, 203);">

        <h3>Bem-vindo ao teatro fantasma</h3>

        <h5>Esse site recomenda peças teatrais de acordo com sua idade</h5>

<div class="di">
<img class="header-immage2" src="icones/fantasma3.png" width="65" height="60"/>
<p>Digite sua idade:</p>
	<input type="text" id="idade" placeholder="idade"/>
	<button class="button1" onclick="verificarIdade()">Verificar</button>
	<p id="mensagem"></p>
    <p id="contagem"></p>
    <br>
	<p>Digite os valores dos ingresso:</p>
    <br>
	<input type="text" id="valor1" placeholder="Ingresso 1" />
	<input type="text" id="valor2" placeholder="Ingresso 2" />
	<button class="button1" onclick="calcularsoma()">Calcular o valor do ingresso</button>
	<p id="resultado"></p>
	</div>
<script>
    function verificarIdade() {
        //if else do site 
        var idade = parseInt(document.getElementById("idade").value);
        var mensagem = document.getElementById("mensagem");
        var cor = "";
        if (idade < 18) {
            mensagem.innerHTML = "Peças recomendadas infantojuvenil = Alice no País das Maravilhas, O Rei Leão e O Mágico de Oz";
        } else {
            mensagem.innerHTML = "Peças recomendadas adultos = O Auto da Compadecida, O Fantasma da Ópera, Navalha na Carne ";
            cor = "verde";
        }
        if (idade >= 91){
            mensagem.innerHTML = "Erro, tente novamente";
        }
        mensagem.className = cor;
    }
			contagem.innerHTML += "Preço dos ingressos: ";
			for (i = idade; i <=18;) {
				contagem.innerHTML += i + "Alice no País das Maravilhas = 27,60 reais";
			}
    function calcularsoma() {
			var valor1 = parseFloat(document.getElementById("valor1").value);
			var valor2 = parseFloat(document.getElementById("valor2").value);
			var soma = (valor1 + valor2);
			document.getElementById("resultado").innerHTML = "O valor do ingresso é: " + soma.toFixed(2);
		}
</script>
